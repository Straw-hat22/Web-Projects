<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>item lister</title>
        <meta name="describtion" content="Welcome to my seond project">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Item Lister</h1>
            <div id="search-box">
                <input type="text" id="search-box-text" placeholder="Search Items....">
            </div>
        </header>
        <section class="container">
            <div>
                <h1>Add Items</h1>
                <form id="item-form">
                    <input type="text" id="item" required>
                    <input type="submit" id="submit-button">
                </form>
            </div>
            <div>
                <h1>Items</h1>
                <ul id="item-list">
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
